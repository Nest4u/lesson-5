<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма реєстрації</title>
  <style>
    /* CSS для оформлення форми (опціонально) */
    /* ... */
  </style>
</head>
<body>
  <form action="form-result.html">
    <fieldset>
      <legend>Особиста інформація</legend>
      <label for="login">Логін:</label>
      <input type="text" id="login" name="login" required><br><br>
      
      <label for="email">Адреса електронної пошти:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone">
      <br><br>
      
      <label for="tshirt">Розмір футболки:</label>
      <select id="tshirt" name="tshirt" required>
        <option value="small">S</option>
        <option value="medium">M</option>
        <option value="large">L</option>
        <option value="xlarge">XL</option>
      </select><br><br>

      <fieldset>
        <legend>Стать</legend>
        <label for="male">
          <input id="male" value="male" type="radio" name="gender">
          Чоловік
        </label>
        <label for="female">
          <input id="female" value="female" type="radio" name="gender">
          Жінка
        </label>
      </fieldset>
      
    </fieldset>

    
    
    <fieldset>
      <legend>Вподобання</legend>
      <label>Мова(и) програмування:</label><br><br>
      <input type="checkbox" id="js" name="prlang" value="js">
      <label for="js">Javascript</label><br>
      
      <input type="checkbox" id="Python" name="prlang" value="Python">
      <label for="Python">Python</label><br>
      
      <input type="checkbox" id="cpp" name="prlang" value="C++">
      <label for="cpp">C++</label><br>
      
      <input type="checkbox" id="java" name="prlang" value="java">
      <label for="java">Java</label><br><br>
    </fieldset>
    
    <br>
    <input type="submit" value="Відправити">
  </form>
</body>
</html>
